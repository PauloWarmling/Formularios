<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Formulário</title>
</head>
<body>
    <div class="app">
        <header>
            <h1>Crie e compartilhe seu evento.</h1>
            <p>O primeiro passo, é preencher esse formulário de inscrição.</p>
        </header>

        <main>
            <form action="" id="form">

                <fieldset>
                    <legend>Informações do Evento</legend>

                    <div class="input-wrapper">
                        <label for="event-tittle">Título do evento<span>(mínimo 8 caracteres)</span></label>
                        <input type="text" id="event-tittle" minlength="8" required>
                    </div>

                    <div class="input-wrapper">
                        <label for="event-link">Link do evento<span>(comece com https://)</span></label>
                        <input type="text" id="event-link">
                    </div>

                    <div class="input-wrapper">
                        <label for="event-contact">Whatsapp para contato<span>(somente números)</span></label>
                        <input type="text" id="event-contact">
                    </div>

                    <div class="input-wrapper">
                        <label for="event-info">Informações  extras</label>
                        <textarea id=""></textarea>
                    </div>

                    <div class="input-wrapper">
                        <label for="event-type">Categoria</label>
                        <select>
                            <option id='type'>Tipo do Evento</option>
                            <option id='a'>a</option>
                            <option id='b'>b</option>
                        </select>
                    </div>

                </fieldset>

                <fieldset>
                    <legend>Privacidade</legend>

                    <div class="input-wrapper">
                        <label for="event-email">E-mail do administrador<span>(digite um email válido)</span></label>
                        <input type="email" id="event-tittle">
                    </div>

                    <div class="input-wrapper">
                        <label for="event-password">Senha de acesso para os participantes<span>(mínimo 8 caracteres)</span></label>
                        <input type="password" id="event-tittle" minlength="8" required>
                    </div>

                    <div class="checkbox-wrapper">
                        <input type="checkbox" id="event-privacy">
                        <label for="event-privacy">Evento Privado</label>
                    </div>

                </fieldset>

                <fieldset>
                    <legend>Dia e Hora</legend>
                    <div class="col-3">
                        <div class="input-wrapper">
                            <label for="event-date">Data</label>
                            <input type="date" id="event-date">
                        </div>
    
                        <div class="input-wrapper">
                            <label for="event-start">Das</label>
                            <input type="time" id="event-hour">
                        </div>
    
                        <div class="input-wrapper">
                            <label for="event-end">Até</label>
                            <input type="time" id="event-end">
                        </div>
                    </div>

                </fieldset>

            </form>
            <div class="button-wrapper">
                <input form="form" type="submit">
            </div>
        </main>
    </div>
</body>
</html>
